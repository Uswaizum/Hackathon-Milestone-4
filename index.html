<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="education">Education:</label>
            <textarea id="education" name="education" placeholder="Enter your education details"></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" placeholder="Enter your skills"></textarea>

            <label for="workexperience">Work Experience:</label>
            <textarea id="work-experience" name="workexperience" placeholder="Enter your work experience"></textarea>
            </fieldset>

            <button type="submit"><b>Generate Resume</b></button> 
            </form>

            <br>

            <div id="resume-display" contenteditable="true">

            </div>

            <script src="script.js"></script>

    
</body>
</html>
